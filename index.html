<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лор Персонажей Южного Парка</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .character-card {
            transition: transform 0.3s ease;
        }
        .character-card:hover {
            transform: scale(1.05);
        }

        /* Стиль для изображения в биографии */
        .bio-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Стили для текста */
        .bio-text {
            line-height: 1.7;
            color: #333;
            font-size: 1.125rem;
        }

        .bio-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 1rem;
        }

        .bio-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .bio-footer {
            text-align: center;
            font-size: 1.2rem;
            color: #e53e3e;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Персонажи Южного Парка</h1>

        <!-- Галерея персонажей -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Пример карточки персонажа -->
            <div class="character-card cursor-pointer" onclick="showBio('cartman')">
                <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/9/97/%D0%9A%D0%B0%D1%80%D1%82%D0%BC%D0%B0%D0%BD.jpg/250px-%D0%9A%D0%B0%D1%80%D1%82%D0%BC%D0%B0%D0%BD.jpg" alt="Карл" class="w-full h-auto rounded-lg shadow-lg">
                <h3 class="mt-2 text-center text-xl font-semibold">Эрик Картман</h3>
            </div>

            <div class="character-card cursor-pointer" onclick="showBio('stan')">
                <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/7/75/%D0%A1%D1%82%D1%8D%D0%BD_%D0%9C%D0%B0%D1%80%D1%88.jpg/250px-%D1%81%D1%82%D1%8D%D0%BD_%D0%BC%D0%B0%D1%80%D1%88.jpg" alt="Стэн" class="w-full h-auto rounded-lg shadow-lg">
                <h3 class="mt-2 text-center text-xl font-semibold">Стэн Марш</h3>
            </div>

            <div class="character-card cursor-pointer" onclick="showBio('kyle')">
                <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/d/d7/%D0%9A%D0%B0%D0%B9%D0%BB_%D0%91%D1%80%D0%BE%D1%84%D0%BB%D0%BE%D0%B2%D1%81%D0%BA%D0%B8.jpg/250px-%D0%9A%D0%B0%D0%B9%D0%BB_%D0%91%D1%80%D0%BE%D1%84%D0%BB%D0%BE%D0%B2%D1%81%D0%BA%D0%B8.jpg" alt="Кайл" class="w-full h-auto rounded-lg shadow-lg">
                <h3 class="mt-2 text-center text-xl font-semibold">Кайл Брофловски</h3>
            </div>

            <div class="character-card cursor-pointer" onclick="showBio('kenny')">
                <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/e/e7/%D0%9A%D0%B5%D0%BD%D0%BD%D0%B8_%D0%9C%D0%B0%D0%BA%D0%BA%D0%BE%D1%80%D0%BC%D0%B8%D0%BA.jpg/250px-%D0%9A%D0%B5%D0%BD%D0%BD%D0%B8_%D0%9C%D0%B0%D0%BA%D0%BA%D0%BE%D1%80%D0%BC%D0%B8%D0%BA.jpg" alt="Кенни" class="w-full h-auto rounded-lg shadow-lg">
                <h3 class="mt-2 text-center text-xl font-semibold">Кенни Маккормик</h3>
            </div>
        </div>

        <!-- Модальное окно с биографией персонажа -->
        <div id="bioModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg w-full">
                <h2 id="bioTitle" class="bio-title">Биография</h2>
                <div class="flex flex-col items-center">
                    <img id="bioImage" class="bio-image mb-4">
                    <p id="bioContent" class="bio-text">Загрузка...</p>
                </div>
                <div class="bio-footer">
                    <button onclick="closeModal()" class="mt-4 py-2 px-4 bg-red-500 text-white rounded-lg">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Данные персонажей
        const bios = {
            cartman: {
                name: "Эрик Картман",
                bio: "Эрик Теодор Картман — один из главных персонажей Южного Парка. Он известен своим ожесточённым характером и эгоизмом. В отличие от других, он проявляет абсолютную уверенность в своих силах, но часто оказывается в комичных ситуациях.",
                image: "https://upload.wikimedia.org/wikipedia/ru/thumb/9/97/%D0%9A%D0%B0%D1%80%D1%82%D0%BC%D0%B0%D0%BD.jpg/250px-%D0%9A%D0%B0%D1%80%D1%82%D0%BC%D0%B0%D0%BD.jpg"
            },
            stan: {
                name: "Стэн Марш",
                bio: "Стэн Марш — один из главных героев Южного Парка. Он является типичным подростком, который часто сталкивается с моральными дилеммами и трудностями взросления. Стэн также играет роль «голоса разума», иногда отставляя свои личные интересы ради того, чтобы помочь друзьям.",
                image: "https://upload.wikimedia.org/wikipedia/ru/thumb/7/75/%D0%A1%D1%82%D1%8D%D0%BD_%D0%9C%D0%B0%D1%80%D1%88.jpg/250px-%D1%81%D1%82%D1%8D%D0%BD_%D0%BC%D0%B0%D1%80%D1%88.jpg"
            },
            kyle: {
                name: "Кайл Брофловски",
                bio: "Кайл — еврей, и многие шутки в Южном Парке связаны с его религиозной принадлежностью. Он — умный и со своими принципами, но часто оказывается в конфликте с друзьями, особенно с Картманом.",
                image: "https://upload.wikimedia.org/wikipedia/ru/thumb/d/d7/%D0%9A%D0%B0%D0%B9%D0%BB_%D0%91%D1%80%D0%BE%D1%84%D0%BB%D0%BE%D0%B2%D1%81%D0%BA%D0%B8.jpg/250px-%D0%9A%D0%B0%D0%B9%D0%BB_%D0%91%D1%80%D0%BE%D1%84%D0%BB%D0%BE%D0%B2%D1%81%D0%BA%D0%B8.jpg"
            },
            kenny: {
                name: "Кенни Маккормик",
                bio: "Кенни Маккормик — известен тем, что часто умирает в эпизодах шоу, но его смерть всегда носит комичный характер. В отличие от других персонажей, его личность остаётся загадкой, а он остаётся верным другом.",
                image: "https://upload.wikimedia.org/wikipedia/ru/thumb/e/e7/%D0%9A%D0%B5%D0%BD%D0%BD%D0%B8_%D0%9C%D0%B0%D0%BA%D0%BA%D0%BE%D1%80%D0%BC%D0%B8%D0%BA.jpg/250px-%D0%9A%D0%B5%D0%BD%D0%BD%D0%B8_%D0%9C%D0%B0%D0%BA%D0%BA%D0%BE%D1%80%D0%BC%D0%B8%D0%BA.jpg"
            }
        };

        // Функция для отображения биографии
        function showBio(character) {
            const bio = bios[character];
            document.getElementById('bioTitle').textContent = bio.name;
            document.getElementById('bioContent').textContent = bio.bio;
            document.getElementById('bioImage').src = bio.image;
            document.getElementById('bioModal').classList.remove('hidden');
        }

        // Функция для закрытия модального окна
        function closeModal() {
            document.getElementById('bioModal').classList.add('hidden');
        }
    </script>

</body>
</html>
